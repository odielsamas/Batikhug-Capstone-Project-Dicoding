<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Recognize</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/batikhug-logo.png')}}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/predict.css')}}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container justify-content-center">
        <a class="navbar-brand fw-bolder" href="{{url_for('index')}}">
          <img
            src="{{url_for('static', filename='images/batikhug-logo.png')}}"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          BatikHug
        </a>
        </div>
      </div>
    </nav>


    <!-- Image Result -->
    <div class="img-result">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <img
              src="{{ user_image}}"
              alt="User Image"
            />
          </div>
        </div>
      </div>
    </div>

    <main class="content-result">
      <div class="row">
        <div class="col name-batik">
          <h2 class="fw-bolder text-center">{{name}}</h2>
        </div>
      </div>
      <div class="row my-4">
        <div class="col place-batik">
          <h5 class="text-center">{{origin}}</h5>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-8 p-3 rounded filosifi-batik">
          <p class="tex-center">
            {{filosifi}}
          </p>
        </div>
      </div>
    </main>

    <div class="footer">
      <p class="text-white text-center fw-bolder">&copy; BatikHug. Smart Web Apps</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
